  drm-database-3:
    name: "DRM: Database 3"
    uses: ./.github/workflows/drm-database-3.yml
    with:
      sample: ${{ inputs.sample }}

  drm-database-4:
    name: "DRM: Database 4"
    uses: ./.github/workflows/drm-database-4.yml
